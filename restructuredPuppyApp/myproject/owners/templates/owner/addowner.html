{% extends "base.html" %}
{% block content %}
	<div class="container">
  		<div class="jumbotron">
    		<h1>Add Owner</h1>      
    			<form action=" {{ url_for('owners.add_owner') }}" method="POST">
					{{ form.hidden_tag() }}
					<div class="form-group">
	    				{{ form.name.label }} {{ form.name() }}
	    				{{ form.puppy_id.label }} {{ form.puppy_id() }}
	      			</div>
	  				{{	form.submit() }}
				</form>
  		</div>
	</div>
{% endblock %}
