<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>
	<p>
		{% if breed %}
			The breed you entered is {{breed}} <br>
			Update the breed in the form below
		{% else %}
			Please enter the breed	
		{% endif %}
		<form method="POST">
			{{ form.hidden_tag() }} 
			{{ form.breed.label }} {{ form.breed()}}
			{{ form.submit() }}
		</form>
	</p>
</body>
</html>
